    body{

      padding: 76px 16px calc(96px + env(safe-area-inset-bottom)) 16px; /* –º–µ—Å—Ç–æ –ø–æ–¥ top/bottom –±–∞—Ä */
      color:#fff;
      background:
        radial-gradient(circle at 20% 20%, rgba(151, 71, 255, 0.35), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 153, 0.35), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0, 255, 255, 0.2), transparent 55%),
        #050017;
      background-attachment: fixed;
      overflow-x:hidden;
      overflow-y:auto;
      position:relative;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 80% 30%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,0.5), transparent),
        radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,0.35), transparent);
      opacity:0.6;
      z-index:0;
    }

    #app{ position:relative; z-index:1; width:100%; max-width:900px; margin:0 auto; }

    .card{
      background: rgba(4, 0, 40, 0.9);
      border-radius: 28px;
      padding: 22px 18px 18px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 22px 80px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(18px);
    }

    .header-top{
      text-align:center;
      letter-spacing:0.24em;
      font-size:10px;
      color:rgba(255,255,255,0.6);
      text-transform:uppercase;
      margin-bottom:6px;
    }
    .header-title{
      text-align:center;
      font-size:24px;
      font-weight:900;
      letter-spacing:0.06em;
      text-transform:uppercase;
      margin-bottom:4px;
    }
    .header-sub{
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,0.72);
      margin-bottom:10px;
    }
    .build{
      text-align:center;
      font-size:11px;
      color:rgba(255,255,255,0.55);
      margin-bottom:14px;
    }

    .section-title{
      font-size:16px;
      font-weight:750;
      margin: 12px 0 10px;
    }

    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-bottom: 10px;
    }

    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 18px;
      font-size:14px;
      font-weight:800;
      letter-spacing:0.03em;
      text-transform:uppercase;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease;
      white-space:nowrap;
    }
    .btn-primary{
      background: linear-gradient(120deg, #ff5ef7, #b46bff);
      color:#020012;
      box-shadow:
        0 0 20px rgba(255,95,247,0.7),
        0 0 40px rgba(170,110,255,0.5);
    }
    .btn-primary:hover{ transform: translateY(-1px); }
    .btn-ghost{
      background: rgba(122,98,255,0.12);
      color: rgba(255,255,255,0.88);
      border:1px solid rgba(175,150,255,0.35);
    }

    .lang-wrap{ display:flex; justify-content:center; margin: 8px 0 6px; }
    .lang-grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:8px;
      width: min(520px, 100%);
    }
    .lang-btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:8px 10px;
      font-size:12px;
      font-weight:900;
      letter-spacing:0.02em;
      text-transform:uppercase;
      background: rgba(122,98,255,0.12);
      color: rgba(255,255,255,0.88);
      border:1px solid rgba(175,150,255,0.35);
      transition: transform .12s ease, background .12s ease;
    }
    .lang-btn.active{
      background: linear-gradient(120deg, #ff5ef7, #b46bff);
      color:#020012;
      border:none;
    }
    .lang-btn:active{ transform: scale(0.98); }

    .game-grid{
      margin-top: 10px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(165px, 1fr));
      gap:14px;
    }
    .game-card{
      background: radial-gradient(circle at top, rgba(225,173,255,0.22), rgba(17,4,60,0.9));
      border-radius: 22px;
      padding: 14px 14px 12px;
      border: 1px solid rgba(180,145,255,0.5);
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      position:relative;
      overflow:hidden;
    }
    .game-card:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.75);
      border-color: rgba(255,255,255,0.7);
    }
    .game-icon{
      width:34px; height:34px;
      border-radius:14px;
      background: radial-gradient(circle at 30% 25%, #fff, #ff85ff 40%, #431cd7 90%);
      display:flex; align-items:center; justify-content:center;
      font-size:20px;
      margin-bottom:10px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.55);
    }
    .game-title{ font-size:14px; font-weight:900; margin-bottom:4px; }
    .game-sub{ font-size:11px; color: rgba(255,255,255,0.72); }

    .back-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 14px;
      gap:10px;
      flex-wrap:wrap;
    }
    .back-btn{

      padding:6px 14px;
      border:none;
      background: rgba(19,9,60,0.9);
      color: rgba(255,255,255,0.88);
      font-size:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid rgba(172,150,255,0.55);
      transition: transform .12s ease, background .12s ease;

    .tagline{ font-size:12px; color: rgba(255,255,255,0.7); text-align:right; }
    .tagline span{ color:#ff8fff; font-weight:900; }

    .question{ margin: 8px 0 14px; font-size:14px; color: rgba(255,255,255,0.9); }

      font-weight: 800;
      color: #e4ffde;

      box-shadow: 0 0 8px rgba(60,255,127,0.9);

    .bottom-bar{

      right: 0;
      bottom: 0;

      padding: 10px 14px calc(10px + env(safe-area-inset-bottom)) 14px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(14px);
      border-top: 1px solid rgba(255,255,255,0.08);
      display:flex;
      justify-content:center;
    }
    .support-btn{

      border:none;
      cursor:pointer;
      padding: 12px 14px;
      border-radius: 16px;
      font-size: 14px;

      letter-spacing: 0.02em;

      .header-title{ font-size:22px; }

</head>

        const direction = Math.random() < 0.5 ? -1 : 1;

    function S(){ return STRATEGIES[currentLang] || STRATEGIES.en; }

    function setLang(lng){
      currentLang = lng;
      localStorage.setItem("astramind_lang", lng);
      updateFixedLabels();
      renderHome();
    }

    function updateFixedLabels(){
      document.getElementById("online-label").textContent = T().onlineLabel;
      document.getElementById("supportBtn").textContent = T().support;
      document.getElementById("supportSub").textContent = T().supportSub;
    }

    function createButton(text, className, onClick){
      const btn = document.createElement("button");
      btn.className = "btn " + className;
      btn.innerHTML = text;
      btn.onclick = onClick;
      return btn;
    }

    function hhmm(d){
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    // ===== Crash: 1 signal per minute lock (–Ω–æ –±–µ–∑ —Ç–µ–∫—Å—Ç–∞ ‚Äú–∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ‚Äù) =====
    const CRASH_SLOT_MS = 60 * 1000;
    const CRASH_CACHE_KEY = "astramind_crash_cache_v4";

    function slotIdNow(){ return Math.floor(Date.now() / CRASH_SLOT_MS); }
    function nextMinuteLabel(){
      const d = new Date();
      d.setSeconds(60, 0);
      return hhmm(d);
    }
    function loadCrashCache(){
      try { return JSON.parse(localStorage.getItem(CRASH_CACHE_KEY) || "{}"); }
      catch(e){ return {}; }
    }
    function saveCrashCache(cache){
      try { localStorage.setItem(CRASH_CACHE_KEY, JSON.stringify(cache)); }
      catch(e){}
    }
    function crashKey(gameKey, diff){
      return (gameKey === "chicken") ? `${gameKey}:${diff}` : gameKey;
    }
    function generateCoeff(gameKey, diff){
      let v;
      if (gameKey === "chicken") {
        const r = Math.random();
        if (diff === "easy") {
          v = (r < 0.92) ? (1.10 + Math.random()*(5 - 1.10)) : (5 + Math.random()*(20 - 5));
        } else if (diff === "hard") {
          v = (r < 0.45) ? (1.10 + Math.random()*(20 - 1.10)) : (20 + Math.random()*(120 - 20));
        } else {
          v = (r < 0.78) ? (1.10 + Math.random()*(20 - 1.10)) : (20 + Math.random()*(100 - 20));
        }
      } else {
        const r = Math.random();
        v = (r < 0.80) ? (1.10 + Math.random()*(20 - 1.10)) : (20 + Math.random()*(100 - 20));
      }
      return (Math.round(v * 100) / 100).toFixed(2);
    }
    function getOrCreateCrashSignal(gameKey, diff){
      const cache = loadCrashCache();
      const key = crashKey(gameKey, diff);
      const slot = slotIdNow();

      if (cache[key] && cache[key].slot === slot) {
        return { coeff: cache[key].coeff, worksAt: nextMinuteLabel() };
      }

      const coeff = generateCoeff(gameKey, diff);
      cache[key] = { slot, coeff };
      saveCrashCache(cache);
      return { coeff, worksAt: nextMinuteLabel() };
    }

      backBtn.className = "back-btn";
      backBtn.innerHTML = "‚Üê <span>" + T().back + "</span>";
      backBtn.onclick = ()=> renderHome(); /* —è–∑—ã–∫ –º–µ–Ω—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ —Ç–∞–º */

      const tag = document.createElement("div");
      tag.className = "tagline";
      tag.innerHTML = `<span>${gameTitle}</span> ¬∑ crash`;

      topRow.appendChild(backBtn);
      topRow.appendChild(tag);
      card.appendChild(topRow);

      const container = document.createElement("div");
      container.className = "crash-container";

      const labelRow = document.createElement("div");
      labelRow.className = "crash-top-row";

      const leftLabel = document.createElement("div");
      leftLabel.className = "crash-label";
      leftLabel.innerHTML = T().crashLabel + " ¬∑ <span>" + (currentGame === "chicken" ? "CHICKEN ROAD" : "AVIATOR") + "</span>";
      labelRow.appendChild(leftLabel);

      if (currentGame === "chicken") {
        const diffWrap = document.createElement("div");
        diffWrap.style.display = "flex";
        diffWrap.style.flexDirection = "column";
        diffWrap.style.gap = "6px";

        const diffLabel = document.createElement("div");
        diffLabel.style.fontSize = "12px";
        diffLabel.style.color = "rgba(255,255,255,0.7)";
        diffLabel.textContent = T().chickenDifficultyLabel;

        const group = document.createElement("div");
        group.style.display = "inline-flex";
        group.style.background = "rgba(9,1,60,0.9)";
        group.style.borderRadius = "999px";
        group.style.padding = "4px";
        group.style.border = "1px solid rgba(160,130,255,0.4)";
        group.style.gap = "4px";

        ["easy","normal","hard"].forEach(mode=>{
          const b = document.createElement("button");
          b.style.border = "none";
          b.style.cursor = "pointer";
          b.style.borderRadius = "999px";
          b.style.padding = "6px 10px";
          b.style.fontSize = "12px";
          b.style.fontWeight = "900";
          b.style.background = (chickenDifficulty === mode) ? "linear-gradient(120deg, #ff5ef7, #b46bff)" : "transparent";
          b.style.color = (chickenDifficulty === mode) ? "#020012" : "rgba(255,255,255,0.78)";
          b.textContent = T().chickenDiffs[mode];
          b.onclick = ()=>{
            chickenDifficulty = mode;
            renderCrash();
          };
          group.appendChild(b);
        });

        diffWrap.appendChild(diffLabel);
        diffWrap.appendChild(group);
        labelRow.appendChild(diffWrap);
      }

      container.appendChild(labelRow);

      const main = document.createElement("div");
      main.className = "crash-main";

      const circle = document.createElement("div");
      circle.className = "crash-circle";

      const inner = document.createElement("div");
      inner.className = "crash-circle-inner";

      const coeffEl = document.createElement("div");
      coeffEl.className = "crash-coeff";
      coeffEl.textContent = "x" + sig.coeff;

      const coeffLabel = document.createElement("div");
      coeffLabel.className = "crash-coeff-label";
      coeffLabel.textContent = T().crashLabel;

      inner.appendChild(coeffEl);
      inner.appendChild(coeffLabel);
      circle.appendChild(inner);

      const msgEl = document.createElement("div");
      msgEl.className = "crash-msg";
      msgEl.innerHTML = T().crashWorksAt(sig.worksAt);

      main.appendChild(circle);
      main.appendChild(msgEl);

      container.appendChild(main);

      const btnRow = document.createElement("div");
      btnRow.className = "btn-row";

      const crashBtn = createButton(T().crashBtn, "btn-primary", ()=> renderCrash());
      crashBtn.style.minWidth = "260px";
      btnRow.appendChild(crashBtn);

      container.appendChild(btnRow);
      card.appendChild(container);
      app.appendChild(card);
    }

    // Init
    updateFixedLabels();
    renderHome();
  </script>
</body>
</html>

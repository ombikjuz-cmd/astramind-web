<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraMind AI Signals</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    * { box-sizing:border-box; margin:0; padding:0; font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      color:#fff;
      background:
        radial-gradient(circle at 20% 20%, rgba(151, 71, 255, 0.35), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 153, 0.35), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0, 255, 255, 0.2), transparent 55%),
        #050017;
      background-attachment:fixed;
      position:relative;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 80% 30%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,0.5), transparent),
        radial-gradient(2px 2px at 70% 60%, rgba(255,255,255,0.35), transparent);
      opacity:0.6;
      z-index:0;
    }

    #app{ position:relative; z-index:1; width:100%; max-width:900px; }

    .card{
      background: rgba(4, 0, 40, 0.9);
      border-radius: 32px;
      padding: 28px 24px 24px;
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 22px 80px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(18px);
    }

    .header-top{
      text-align:center;
      letter-spacing:0.28em;
      font-size:11px;
      color:rgba(255,255,255,0.6);
      text-transform:uppercase;
      margin-bottom:6px;
    }
    .header-title{
      text-align:center;
      font-size:26px;
      font-weight:800;
      letter-spacing:0.06em;
      text-transform:uppercase;
      margin-bottom:4px;
    }
    .header-sub{
      text-align:center;
      font-size:14px;
      color:rgba(255,255,255,0.7);
      margin-bottom:16px;
    }
    .build{
      text-align:center;
      font-size:11px;
      color:rgba(255,255,255,0.55);
      margin-bottom:18px;
    }

    .section-title{
      font-size:18px;
      font-weight:600;
      margin-bottom:12px;
    }

    .btn-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-bottom:12px;
      justify-content:center;
    }
    .btn{
      border:none;
      cursor:pointer;
      border-radius:999px;
      padding:10px 18px;
      font-size:14px;
      font-weight:500;
      letter-spacing:0.04em;
      text-transform:uppercase;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease, color .12s ease;
      white-space:nowrap;
    }
    .btn-primary{
      background: linear-gradient(120deg, #ff5ef7, #b46bff);
      color:#020012;
      box-shadow:
        0 0 20px rgba(255,95,247,0.7),
        0 0 40px rgba(170,110,255,0.5);
    }
    .btn-primary:hover{
      transform: translateY(-1px);
      box-shadow:
        0 0 30px rgba(255,95,247,0.95),
        0 0 55px rgba(170,110,255,0.7);
    }
    .btn-ghost{
      background: rgba(122,98,255,0.12);
      color: rgba(255,255,255,0.85);
      border-radius:999px;
      border:1px solid rgba(175,150,255,0.35);
    }
    .btn-ghost:hover{
      background: rgba(149,124,255,0.35);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-1px);
    }

    .btn-pill-group{
      display:inline-flex;
      background: rgba(9,1,60,0.9);
      border-radius:999px;
      padding:4px;
      border:1px solid rgba(160,130,255,0.4);
      gap:4px;
    }
    .btn-pill{
      border-radius:999px;
      border:none;
      padding:6px 12px;
      font-size:12px;
      cursor:pointer;
      color: rgba(255,255,255,0.75);
      background:transparent;
      transition: background .12s ease, color .12s ease;
    }
    .btn-pill-active{
      background: linear-gradient(120deg, #ff5ef7, #b46bff);
      color:#020012;
    }

    .game-grid{
      margin-top:10px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap:14px;
    }
    .game-card{
      background: radial-gradient(circle at top, rgba(225,173,255,0.22), rgba(17,4,60,0.9));
      border-radius: 22px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(180,145,255,0.5);
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
      position:relative;
      overflow:hidden;
    }
    .game-card:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.75);
      border-color: rgba(255,255,255,0.7);
    }
    .game-icon{
      width:36px; height:36px;
      border-radius:14px;
      background: radial-gradient(circle at 30% 25%, #fff, #ff85ff 40%, #431cd7 90%);
      display:flex; align-items:center; justify-content:center;
      font-size:22px;
      margin-bottom:10px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.55);
    }
    .game-title{ font-size:14px; font-weight:600; margin-bottom:4px; }
    .game-sub{ font-size:11px; color: rgba(255,255,255,0.7); }

    .back-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
      gap:10px;
      flex-wrap:wrap;
    }
    .back-btn{
      border-radius:999px;
      padding:6px 14px;
      border:none;
      background: rgba(19,9,60,0.9);
      color: rgba(255,255,255,0.85);
      font-size:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid rgba(172,150,255,0.55);
      transition: background .12s ease, transform .12s ease, box-shadow .12s ease;
    }
    .back-btn:hover{
      background: rgba(33,19,98,0.95);
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .tagline{ font-size:12px; color: rgba(255,255,255,0.7); text-align:right; }
    .tagline span{ color:#ff8fff; font-weight:600; }

    .question{ margin-bottom:16px; font-size:14px; }

    .strategy-box{
      margin-top:14px;
      padding:14px 14px 12px;
      border-radius:18px;
      background: radial-gradient(circle at top, rgba(210,160,255,0.18), rgba(8,0,40,0.96));
      border:1px solid rgba(190,155,255,0.8);
      box-shadow: 0 18px 40px rgba(0,0,0,0.75);
      font-size:13px;
      line-height:1.5;
      white-space:pre-line;
    }
    .strategy-title{ font-weight:600; margin-bottom:6px; font-size:14px; }
    .strategy-footer{ margin-top:10px; font-size:11px; color: rgba(255,255,255,0.7); }

    .divider{
      margin: 16px 0 10px;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    }

    /* Crash */
    .crash-container{ margin-top:6px; display:flex; flex-direction:column; gap:16px; }
    .crash-top-row{ display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
    .crash-label{
      font-size:12px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color: rgba(255,255,255,0.6);
    }
    .crash-label span{ color:#ff8fff; }

    .crash-main{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      padding:18px;
      border-radius:26px;
      background: radial-gradient(circle at top, rgba(255,133,255,0.3), rgba(10,0,40,0.98));
      border:1px solid rgba(205,160,255,0.9);
      box-shadow:
        0 20px 45px rgba(0,0,0,0.9),
        0 0 80px rgba(162,106,255,0.7);
    }
    .crash-circle{
      width:210px; height:210px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 0, #ff8fff 0%, #3b166a 40%, #050010 80%);
      box-shadow: 0 0 65px rgba(255,143,255,0.9), inset 0 0 35px rgba(6,0,40,0.9);
      display:flex; align-items:center; justify-content:center;
      position:relative; overflow:hidden;
    }
    .crash-circle::before{
      content:"";
      position:absolute;
      inset:10%;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.15);
      border-top-color: rgba(255,255,255,0.85);
      animation: spin 3s linear infinite;
      opacity:0.7;
    }
    .crash-circle-inner{ position:relative; z-index:2; text-align:center; }
    .crash-coeff{ font-size:32px; font-weight:800; letter-spacing:0.06em; margin-bottom:2px; }
    .crash-coeff-label{ font-size:12px; letter-spacing:0.16em; text-transform:uppercase; color: rgba(255,255,255,0.78); }
    .crash-time{ font-size:13px; color: rgba(255,255,255,0.88); text-align:center; }
    .crash-time span{ color:#ffb3ff; font-weight:600; }
    .crash-hint{ font-size:12px; color: rgba(255,255,255,0.72); text-align:center; }
    .crash-hint span{ color:#ff8fff; }

    @keyframes spin{ from{transform:rotate(0deg)} to{transform:rotate(360deg)} }

    /* Online bar + Support bar */
    .online-bar{
      position: fixed;
      top: 16px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(12px);
      font-size: 14px;
      font-weight: 500;
      color: #e4ffde;
      z-index: 50;
      border:1px solid rgba(255,255,255,0.08);
    }
    .online-dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3cff7f;
      box-shadow: 0 0 8px rgba(60, 255, 127, 0.9);
    }
    #online-count{ font-variant-numeric: tabular-nums; }

    .support-bar{
      position: fixed;
      top: 16px;
      left: 24px;
      z-index: 50;
    }
    .support-btn{
      border:none;
      cursor:pointer;
      padding:6px 12px;
      border-radius:999px;
      background: rgba(122,98,255,0.18);
      border:1px solid rgba(175,150,255,0.35);
      color:#fff;
      font-size:14px;
      font-weight:700;
      backdrop-filter: blur(12px);
    }
    .support-btn:hover{
      background: rgba(149,124,255,0.35);
      border-color: rgba(255,255,255,0.5);
    }

    @media (max-width: 600px){
      .card{ padding:22px 16px 18px; border-radius:24px; }
      .crash-circle{ width:180px; height:180px; }
      .header-title{ font-size:22px; }
      .game-grid{ grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
      .online-bar{ top:10px; right:12px; font-size:12px; padding:5px 10px; }
      .support-bar{ top:10px; left:12px; }
      .support-btn{ font-size:12px; padding:5px 10px; }
    }
  </style>
</head>

    // ===== Online counter =====
    (function(){
      const MIN = 1700, MAX = 3000, STEP_MIN = 15, STEP_MAX = 80, INTERVAL_MS = 3000;
      const counter = document.getElementById("online-count");
      function format(n){ return n.toLocaleString("en-US").replace(/,/g," "); }
      let current = Math.floor(MIN + Math.random()*(MAX-MIN));
      counter.textContent = format(current);

      setInterval(()=>{
        const direction = Math.random() < 0.5 ? -1 : 1;
        const step = Math.floor(STEP_MIN + Math.random()*(STEP_MAX-STEP_MIN));
        current += direction * step;
        if (current < MIN) current = MIN + Math.floor(Math.random()*40);
        if (current > MAX) current = MAX - Math.floor(Math.random()*40);
        counter.textContent = format(current);
      }, INTERVAL_MS);
    })();

    // ===== Support button (works inside Telegram WebApp) =====
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;
    if (tg) { tg.ready(); tg.expand(); }

    function openSupport(){
      const link = `https://t.me/${SUPPORT_USERNAME}`;
      if (tg && tg.openTelegramLink) tg.openTelegramLink(link);
      else window.open(link, "_blank");
    }
    document.getElementById("supportBtn").addEventListener("click", openSupport);

    // ===== Crash: 1 signal per minute lock (per game + chicken difficulty) =====
    const CRASH_SLOT_MS = 60 * 1000;
    const CRASH_CACHE_KEY = "astramind_crash_cache_v2";

    function hhmm(d){
      const hh = String(d.getHours()).padStart(2, "0");
      const mm = String(d.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }
    function slotIdNow(){ return Math.floor(Date.now() / CRASH_SLOT_MS); }
    function nextMinuteLabel(){
      const d = new Date();
      d.setSeconds(60, 0);
      return hhmm(d);
    }
    function loadCrashCache(){
      try { return JSON.parse(localStorage.getItem(CRASH_CACHE_KEY) || "{}"); }
      catch(e){ return {}; }
    }
    function saveCrashCache(cache){
      try { localStorage.setItem(CRASH_CACHE_KEY, JSON.stringify(cache)); }
      catch(e){}
    }
    function crashKey(gameKey, diff){
      return (gameKey === "chicken") ? `${gameKey}:${diff}` : gameKey;
    }
    function generateCoeff(gameKey, chickenDifficulty){
      let v;
      if (gameKey === "chicken") {
        const r = Math.random();
        if (chickenDifficulty === "easy") {
          v = (r < 0.92) ? (1.10 + Math.random()*(5 - 1.10)) : (5 + Math.random()*(20 - 5));
        } else if (chickenDifficulty === "hard") {
          v = (r < 0.45) ? (1.10 + Math.random()*(20 - 1.10)) : (20 + Math.random()*(120 - 20));
        } else {
          v = (r < 0.78) ? (1.10 + Math.random()*(20 - 1.10)) : (20 + Math.random()*(100 - 20));
        }
      } else {
        const r = Math.random();
        v = (r < 0.80) ? (1.10 + Math.random()*(20 - 1.10)) : (20 + Math.random()*(100 - 20));
      }
      return (Math.round(v * 100) / 100).toFixed(2);
    }
    function getOrCreateCrashSignal(gameKey, chickenDifficulty){
      const cache = loadCrashCache();
      const key = crashKey(gameKey, chickenDifficulty);
      const slot = slotIdNow();

      if (cache[key] && cache[key].slot === slot) {
        return { coeff: cache[key].coeff, time: cache[key].time, nextAt: nextMinuteLabel(), locked: true };
      }

      const coeff = generateCoeff(gameKey, chickenDifficulty);
      const time = hhmm(new Date());
      cache[key] = { slot, coeff, time };
      saveCrashCache(cache);

      return { coeff, time, nextAt: nextMinuteLabel(), locked: false };
    }

        <div class="header-top">${t().brandTop}</div>
        <div class="header-title">${t().brandTitle}</div>
        <div class="header-sub">${t().brandSub}</div>
        <div class="build">${t().build(BUILD)}</div>
      `;

      // –Ø–∑—ã–∫–∏ –≤ –≥–ª–∞–≤–Ω–æ–º –º–µ–Ω—é (–∫–∞–∫ —Ä–∞–Ω—å—à–µ)
      card.appendChild(renderLangPills());

      const st = document.createElement("div");
      st.className = "section-title";
      st.textContent = t().chooseGame;
      card.appendChild(st);

      const grid = document.createElement("div");
      grid.className = "game-grid";

      const allGames = [...SLOT_GAMES, ...CRASH_GAMES];
      allGames.forEach(gameKey=>{
        const gCard = document.createElement("div");
        gCard.className = "game-card";
        gCard.onclick = ()=>{
          currentGame = gameKey;
          currentBalanceType = null;
          if (SLOT_GAMES.includes(gameKey)) renderBalanceScreen();
          else renderCrashScreen();
        };

        const icon = document.createElement("div");
        icon.className = "game-icon";
        icon.textContent = t().games[gameKey].split(" ")[0];

        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = t().games[gameKey];

        const sub = document.createElement("div");
        sub.className = "game-sub";
        sub.textContent = t().gameSubtitles[gameKey];

        gCard.appendChild(icon);
        gCard.appendChild(title);
        gCard.appendChild(sub);
        grid.appendChild(gCard);
      });

      card.appendChild(grid);
      app.appendChild(card);
    }

    function renderBalanceScreen(){
      document.getElementById("online-label").textContent = t().onlineLabel;
      document.getElementById("supportBtn").textContent = t().support;

      const gameTitle = t().games[currentGame];

      app.innerHTML = "";
      const card = document.createElement("div");
      card.className = "card";

      const topRow = document.createElement("div");
      topRow.className = "back-row";

      const backBtn = document.createElement("button");
      backBtn.className = "back-btn";
      backBtn.innerHTML = "‚Üê <span>" + t().back + "</span>";
      backBtn.onclick = ()=> renderGameScreen();

      const tag = document.createElement("div");
      tag.className = "tagline";
      tag.innerHTML = `<span>${gameTitle}</span> ¬∑ slot`;

      topRow.appendChild(backBtn);
      topRow.appendChild(tag);
      card.appendChild(topRow);

      // —è–∑—ã–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∏ —Ç—É—Ç
      card.appendChild(renderLangPills());

      const q = document.createElement("div");
      q.className = "question";
      q.textContent = t().balanceQuestion(gameTitle);
      card.appendChild(q);

      const row = document.createElement("div");
      row.className = "btn-row";

      row.appendChild(createButton(t().balanceLow, "btn-ghost", ()=>{
        currentBalanceType = "low";
        renderStrategyScreen();
      }));
      row.appendChild(createButton(t().balanceHigh, "btn-primary", ()=>{
        currentBalanceType = "high";
        renderStrategyScreen();
      }));

      card.appendChild(row);
      app.appendChild(card);
    }

    function renderStrategyScreen(){
      document.getElementById("online-label").textContent = t().onlineLabel;
      document.getElementById("supportBtn").textContent = t().support;

      const gameTitle = t().games[currentGame];
      const balanceLabel = currentBalanceType === "low" ? t().balanceLabelLow : t().balanceLabelHigh;

      const pack = s()[currentGame][currentBalanceType];
      const strategyText = pack[Math.floor(Math.random() * pack.length)];

      app.innerHTML = "";
      const card = document.createElement("div");
      card.className = "card";

      const topRow = document.createElement("div");
      topRow.className = "back-row";

      const backBtn = document.createElement("button");
      backBtn.className = "back-btn";
      backBtn.innerHTML = "‚Üê <span>" + t().back + "</span>";
      backBtn.onclick = ()=> renderBalanceScreen();

      const tag = document.createElement("div");
      tag.className = "tagline";
      tag.innerHTML = `<span>${gameTitle}</span> ¬∑ slot`;

      topRow.appendChild(backBtn);
      topRow.appendChild(tag);
      card.appendChild(topRow);

      // —è–∑—ã–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∏ —Ç—É—Ç
      card.appendChild(renderLangPills());

      const box = document.createElement("div");
      box.className = "strategy-box";

      const title = document.createElement("div");
      title.className = "strategy-title";
      title.textContent = t().strategyTitle(gameTitle, balanceLabel);

      const text = document.createElement("div");
      text.textContent = strategyText;

      const footer = document.createElement("div");
      footer.className = "strategy-footer";
      footer.textContent = t().stopLossNote;

      box.appendChild(title);
      box.appendChild(text);
      box.appendChild(footer);

      card.appendChild(box);

      const divider = document.createElement("div");
      divider.className = "divider";
      card.appendChild(divider);

      const info = document.createElement("div");
      info.className = "question";
      info.textContent = t().moreStrategy;
      card.appendChild(info);

      const row = document.createElement("div");
      row.className = "btn-row";

      [...SLOT_GAMES, ...CRASH_GAMES].forEach(g=>{
        row.appendChild(createButton(
          t().games[g],
          g === currentGame ? "btn-primary" : "btn-ghost",
          ()=>{
            currentGame = g;
            currentBalanceType = null;
            if (SLOT_GAMES.includes(g)) renderBalanceScreen();
            else renderCrashScreen();
          }
        ));
      });

      card.appendChild(row);
      app.appendChild(card);
    }

    function renderCrashScreen(){
      document.getElementById("online-label").textContent = t().onlineLabel;
      document.getElementById("supportBtn").textContent = t().support;

      const gameTitle = t().games[currentGame];

      const sig = getOrCreateCrashSignal(currentGame, chickenDifficulty);

      app.innerHTML = "";
      const card = document.createElement("div");
      card.className = "card";

      const topRow = document.createElement("div");
      topRow.className = "back-row";

      const backBtn = document.createElement("button");
      backBtn.className = "back-btn";
      backBtn.innerHTML = "‚Üê <span>" + t().back + "</span>";
      backBtn.onclick = ()=> renderGameScreen();

      const tag = document.createElement("div");
      tag.className = "tagline";
      tag.innerHTML = `<span>${gameTitle}</span> ¬∑ crash`;

      topRow.appendChild(backBtn);
      topRow.appendChild(tag);
      card.appendChild(topRow);

      // —è–∑—ã–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∏ —Ç—É—Ç
      card.appendChild(renderLangPills());

      const container = document.createElement("div");
      container.className = "crash-container";

      const labelRow = document.createElement("div");
      labelRow.className = "crash-top-row";

      const leftLabel = document.createElement("div");
      leftLabel.className = "crash-label";
      leftLabel.innerHTML =
        t().crashLabel + " ¬∑ <span>" + (currentGame === "chicken" ? "CHICKEN ROAD" : "AVIATOR") + "</span>";

      labelRow.appendChild(leftLabel);

      // difficulty only for chicken
      if (currentGame === "chicken") {
        const diffWrap = document.createElement("div");

        const diffLabel = document.createElement("div");
        diffLabel.style.fontSize = "12px";
        diffLabel.style.color = "rgba(255,255,255,0.7)";
        diffLabel.style.marginBottom = "4px";
        diffLabel.textContent = t().chickenDifficultyLabel;

        const group = document.createElement("div");
        group.className = "btn-pill-group";

        ["easy","normal","hard"].forEach(mode=>{
          const b = document.createElement("button");
          b.className = "btn-pill " + (chickenDifficulty === mode ? "btn-pill-active" : "");
          b.textContent = t().chickenDiffs[mode];
          b.onclick = ()=>{
            chickenDifficulty = mode;
            renderCrashScreen(); // —É –∫–∞–∂–¥–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ —Å–≤–æ–π –æ—Ç–¥–µ–ª—å–Ω—ã–π lock
          };
          group.appendChild(b);
        });

        diffWrap.appendChild(diffLabel);
        diffWrap.appendChild(group);
        labelRow.appendChild(diffWrap);
      }

      container.appendChild(labelRow);

      const main = document.createElement("div");
      main.className = "crash-main";

      const circle = document.createElement("div");
      circle.className = "crash-circle";

      const inner = document.createElement("div");
      inner.className = "crash-circle-inner";

      const coeffEl = document.createElement("div");
      coeffEl.className = "crash-coeff";
      coeffEl.textContent = "x" + sig.coeff;

      const coeffLabel = document.createElement("div");
      coeffLabel.className = "crash-coeff-label";
      coeffLabel.textContent = t().crashLabel;

      inner.appendChild(coeffEl);
      inner.appendChild(coeffLabel);
      circle.appendChild(inner);

      const timeEl = document.createElement("div");
      timeEl.className = "crash-time";
      timeEl.innerHTML = t().crashTimeLabel(sig.time);

      const hintEl = document.createElement("div");
      hintEl.className = "crash-hint";
      hintEl.innerHTML = `${t().crashTimeHint}<br>${t().crashLockLabel(sig.nextAt)}`;

      main.appendChild(circle);
      main.appendChild(timeEl);
      main.appendChild(hintEl);

      container.appendChild(main);

      const btnRow = document.createElement("div");
      btnRow.style.display = "flex";
      btnRow.style.justifyContent = "center";
      btnRow.style.gap = "10px";
      btnRow.style.flexWrap = "wrap";

      const crashBtn = createButton(t().crashBtn, "btn-primary", ()=> renderCrashScreen());
      crashBtn.style.minWidth = "240px";

      const supportBtn = createButton(t().support, "btn-ghost", ()=> openSupport());

      btnRow.appendChild(crashBtn);
      btnRow.appendChild(supportBtn);
      container.appendChild(btnRow);

      // small hint
      const hint2 = document.createElement("div");
      hint2.className = "crash-hint";
      hint2.style.marginTop = "6px";
      hint2.textContent = t().crashHint;
      container.appendChild(hint2);

      card.appendChild(container);
      app.appendChild(card);
    }

    // Init defaults
    currentLang = "en";
    document.getElementById("online-label").textContent = TEXTS[currentLang].onlineLabel;
    document.getElementById("supportBtn").textContent = TEXTS[currentLang].support;

    renderLanguageScreen();
  </script>

</body>
</html>

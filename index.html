    .header-sub {

    }

    .btn-row {

    }

      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition:
        transform 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        color 0.12s ease;

    }

    .btn-primary:hover {

      box-shadow:

      border-radius: 999px;

      overflow: hidden;

<!-- –°–∫—Ä–∏–ø—Ç –æ–Ω–ª–∞–π–Ω–∞ -->
<script>
  (function () {
    const MIN = 1700;
    const MAX = 3000;
    const STEP_MIN = 15;
    const STEP_MAX = 80;
    const INTERVAL_MS = 3000;

    const counter = document.getElementById("online-count");
    if (!counter) return;

    function format(n) {
      return n.toLocaleString("en-US").replace(/,/g, " ");
    }

    let current = Math.floor(MIN + Math.random() * (MAX - MIN));
    counter.textContent = format(current);

    setInterval(function () {
      const direction = Math.random() < 0.5 ? -1 : 1;
      const step = Math.floor(
        STEP_MIN + Math.random() * (STEP_MAX - STEP_MIN)
      );

      current += direction * step;

      if (current < MIN) {
        current = MIN + Math.floor(Math.random() * 40);
      } else if (current > MAX) {
        current = MAX - Math.floor(Math.random() * 40);
      }

      counter.textContent = format(current);
    }, INTERVAL_MS);
  })();
</script>

        else v = 5 + Math.random() * (20 - 5);
      } else if (chickenDifficulty === "hard") {
        // –±–æ–ª—å—à–µ —à–∞–Ω—Å –Ω–∞ –∂–∏—Ä–Ω—ã–µ –∏–∫—Å—ã, –Ω–æ –∏ —Ä–∏—Å–∫
        const r = Math.random();
        if (r < 0.4) v = 1.1 + Math.random() * (20 - 1.1);
        else v = 20 + Math.random() * (100 - 20);
      } else {
        // normal
        const r = Math.random();
        if (r < 0.75) v = 1.1 + Math.random() * (20 - 1.1);
        else v = 20 + Math.random() * (100 - 20);
      }
    } else {
      // –æ–±—ã—á–Ω—ã–π –∫—Ä–∞—à (Aviator)
      const r = Math.random();
      if (r < 0.8) v = 1.1 + Math.random() * (20 - 1.1);
      else v = 20 + Math.random() * (100 - 20);
    }

    return Math.round(v * 100) / 100;
  }

  // --- Render functions ---

  function renderLanguageScreen() {
    const t = getTexts();

    app.innerHTML = "";
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="header-top">${t.brandTop}</div>
      <div class="header-title">${t.brandTitle}</div>
      <div class="header-sub">${t.brandSub}</div>
      <div class="section-title">${t.chooseLang}</div>
    `;

    const row = document.createElement("div");
    row.className = "btn-row";

    LANGS.forEach((lng) => {
      const name = t.langNames[lng] || lng.toUpperCase();
      const btn = createButton(name, "btn-ghost", () => {
        currentLang = lng;
        renderGameScreen();
      });
      row.appendChild(btn);
    });

    card.appendChild(row);
    app.appendChild(card);
  }

  function renderGameScreen() {
    const t = getTexts();

    app.innerHTML = "";
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="header-top">${t.brandTop}</div>
      <div class="header-title">${t.brandTitle}</div>
      <div class="header-sub">${t.brandSub}</div>
      <div class="section-title">${t.chooseGame}</div>
    `;

    const grid = document.createElement("div");
    grid.className = "game-grid";

    const allGames = [...SLOT_GAMES, ...CRASH_GAMES];

    allGames.forEach((gameKey) => {
      const gCard = document.createElement("div");
      gCard.className = "game-card";
      gCard.onclick = () => {
        currentGame = gameKey;
        if (SLOT_GAMES.includes(gameKey)) {
          renderBalanceScreen();
        } else {
          renderCrashScreen();
        }
      };

      const icon = document.createElement("div");
      icon.className = "game-icon";
      icon.textContent = t.games[gameKey].split(" ")[0];

      const title = document.createElement("div");
      title.className = "game-title";
      title.textContent = t.games[gameKey];

      const sub = document.createElement("div");
      sub.className = "game-sub";
      sub.textContent = t.gameSubtitles[gameKey];

      gCard.appendChild(icon);
      gCard.appendChild(title);
      gCard.appendChild(sub);
      grid.appendChild(gCard);
    });

    card.appendChild(grid);
    app.appendChild(card);
  }

  function renderBalanceScreen() {
    const t = getTexts();
    const gameTitle = t.games[currentGame];

    app.innerHTML = "";
    const card = document.createElement("div");
    card.className = "card";

    const topRow = document.createElement("div");
    topRow.className = "back-row";

    const backBtn = document.createElement("button");
    backBtn.className = "back-btn";
    backBtn.innerHTML = "‚Üê <span>" + t.back + "</span>";
    backBtn.onclick = () => renderGameScreen();

    const tag = document.createElement("div");
    tag.className = "tagline";
    tag.innerHTML = `<span>${gameTitle}</span> ¬∑ slot`;

    topRow.appendChild(backBtn);
    topRow.appendChild(tag);

    card.appendChild(topRow);

    const q = document.createElement("div");
    q.className = "question";
    q.textContent = t.balanceQuestion(gameTitle);
    card.appendChild(q);

    const row = document.createElement("div");
    row.className = "btn-row";

    const lowBtn = createButton(t.balanceLow, "btn-ghost", () => {
      currentBalanceType = "low";
      renderStrategyScreen();
    });
    const highBtn = createButton(t.balanceHigh, "btn-primary", () => {
      currentBalanceType = "high";
      renderStrategyScreen();
    });

    row.appendChild(lowBtn);
    row.appendChild(highBtn);

    card.appendChild(row);
    app.appendChild(card);
  }

  function renderStrategyScreen() {
    const t = getTexts();
    const gameTitle = t.games[currentGame];
    const balanceLabel =
      currentBalanceType === "low"
        ? t.balanceLabelLow
        : t.balanceLabelHigh;

    const strategies = getStrategies()[currentGame][currentBalanceType];
    const randomIndex = Math.floor(Math.random() * strategies.length);
    const strategyText = strategies[randomIndex];

    app.innerHTML = "";
    const card = document.createElement("div");
    card.className = "card";

    const topRow = document.createElement("div");
    topRow.className = "back-row";

    const backBtn = document.createElement("button");
    backBtn.className = "back-btn";
    backBtn.innerHTML = "‚Üê <span>" + t.back + "</span>";
    backBtn.onclick = () => renderBalanceScreen();

    const tag = document.createElement("div");
    tag.className = "tagline";
    tag.innerHTML = `<span>${gameTitle}</span> ¬∑ slot`;

    topRow.appendChild(backBtn);
    topRow.appendChild(tag);

    card.appendChild(topRow);

    const box = document.createElement("div");
    box.className = "strategy-box";

    const title = document.createElement("div");
    title.className = "strategy-title";
    title.textContent = t.strategyTitle(gameTitle, balanceLabel);

    const text = document.createElement("div");
    text.textContent = strategyText;

    const footer = document.createElement("div");
    footer.className = "strategy-footer";
    footer.textContent = t.stopLossNote;

    box.appendChild(title);
    box.appendChild(text);
    box.appendChild(footer);

    card.appendChild(box);

    const divider = document.createElement("div");
    divider.className = "divider";
    card.appendChild(divider);

    const info = document.createElement("div");
    info.className = "question";
    info.textContent = t.moreStrategy;
    card.appendChild(info);

    const row = document.createElement("div");
    row.className = "btn-row";

    const games = [...SLOT_GAMES, ...CRASH_GAMES];
    games.forEach((g) => {
      const btn = createButton(
        t.games[g],
        g === currentGame ? "btn-primary" : "btn-ghost",
        () => {
          currentGame = g;
          if (SLOT_GAMES.includes(g)) {
            renderBalanceScreen();
          } else {
            renderCrashScreen();
          }
        }
      );
      row.appendChild(btn);
    });

    card.appendChild(row);
    app.appendChild(card);
  }

  function renderCrashScreen() {
    const t = getTexts();
    const gameTitle = t.games[currentGame];

    app.innerHTML = "";
    const card = document.createElement("div");
    card.className = "card";

    const topRow = document.createElement("div");
    topRow.className = "back-row";

    const backBtn = document.createElement("button");
    backBtn.className = "back-btn";
    backBtn.innerHTML = "‚Üê <span>" + t.back + "</span>";
    backBtn.onclick = () => renderGameScreen();

    const tag = document.createElement("div");
    tag.className = "tagline";
    tag.innerHTML = `<span>${gameTitle}</span> ¬∑ crash`;

    topRow.appendChild(backBtn);
    topRow.appendChild(tag);
    card.appendChild(topRow);

    const container = document.createElement("div");
    container.className = "crash-container";

    const labelRow = document.createElement("div");
    labelRow.className = "crash-top-row";

    const leftLabel = document.createElement("div");
    leftLabel.className = "crash-label";
    leftLabel.innerHTML =
      t.crashLabel +
      " ¬∑ <span>" +
      (currentGame === "chicken" ? "CHICKEN ROAD" : "AVIATOR") +
      "</span>";

    labelRow.appendChild(leftLabel);

    // –±–ª–æ–∫ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ —Ç–æ–ª—å–∫–æ –¥–ª—è Chicken Road
    if (currentGame === "chicken") {
      const diffWrap = document.createElement("div");
      const diffLabel = document.createElement("div");
      diffLabel.style.fontSize = "12px";
      diffLabel.style.color = "rgba(255,255,255,0.7)";
      diffLabel.style.marginBottom = "4px";
      diffLabel.textContent = t.chickenDifficultyLabel;

      const group = document.createElement("div");
      group.className = "btn-pill-group";

      ["easy", "normal", "hard"].forEach((mode) => {
        const b = document.createElement("button");
        b.className =
          "btn-pill " +
          (chickenDifficulty === mode ? "btn-pill-active" : "");
        b.textContent = t.chickenDiffs[mode];
        b.onclick = () => {
          chickenDifficulty = mode;
          renderCrashScreen();
        };
        group.appendChild(b);
      });

      diffWrap.appendChild(diffLabel);
      diffWrap.appendChild(group);
      labelRow.appendChild(diffWrap);
    }

    container.appendChild(labelRow);

    const main = document.createElement("div");
    main.className = "crash-main";

    const circle = document.createElement("div");
    circle.className = "crash-circle";

    const inner = document.createElement("div");
    inner.className = "crash-circle-inner";

    const coeffEl = document.createElement("div");
    coeffEl.className = "crash-coeff";

    const coeffLabel = document.createElement("div");
    coeffLabel.className = "crash-coeff-label";
    coeffLabel.textContent = t.crashLabel;

    inner.appendChild(coeffEl);
    inner.appendChild(coeffLabel);
    circle.appendChild(inner);

    const timeEl = document.createElement("div");
    timeEl.className = "crash-time";

    const hintEl = document.createElement("div");
    hintEl.className = "crash-hint";

    function updateSignal() {
      const coeff = randomCoeff(currentGame);
      const time = formatFutureTime(3);

      coeffEl.textContent = "x" + coeff.toFixed(2);
      timeEl.innerHTML = t.crashTimeLabel(time);
      hintEl.innerHTML = t.crashTimeHint;
    }

    updateSignal();

    main.appendChild(circle);
    main.appendChild(timeEl);
    main.appendChild(hintEl);
    container.appendChild(main);

    const btnRow = document.createElement("div");
    btnRow.style.display = "flex";
    btnRow.style.justifyContent = "center";

    const crashBtn = createButton(t.crashBtn, "btn-primary", () =>
      updateSignal()
    );
    crashBtn.style.minWidth = "260px";

    btnRow.appendChild(crashBtn);
    container.appendChild(btnRow);

    card.appendChild(container);
    app.appendChild(card);
  }

  // --- Init ---
  renderLanguageScreen();
</script>

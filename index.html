      padding: 0;

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      color: #fff;
      background:
        radial-gradient(circle at 20% 20%, rgba(151, 71, 255, 0.25), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 153, 0.35), transparent 55%),
        radial-gradient(circle at 0% 100%, rgba(0, 204, 255, 0.25), transparent 55%),
        #050017;
      background-attachment: fixed;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 10% 20%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1.5px 1.5px at 80% 30%, rgba(255,255,255,0.45), transparent),
        radial-gradient(1.5px 1.5px at 30% 80%, rgba(255,255,255,0.35), transparent),
        radial-gradient(2px 2px at 60% 10%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1.8px 1.8px at 70% 70%, rgba(255,255,255,0.4), transparent);
      opacity: 0.35;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      width: 100%;
      background: radial-gradient(circle at top left, #24114a, #070317 60%, #050012 100%);
      border-radius: 32px;
      padding: 28px 28px 32px;
      box-shadow:
        0 24px 80px rgba(0,0,0,0.7),
        0 0 0 1px rgba(255,255,255,0.05);
    }

    @media (max-width: 640px) {
      .app {
        padding: 20px 18px 24px;
        border-radius: 24px;
      }
    }

    .app-header {
      text-align: center;
      margin-bottom: 18px;
    }

    .label-small {
      letter-spacing: 0.35em;
      text-transform: uppercase;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 6px;
    }

    .title-main {
      font-size: 26px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }

    .subtitle span {
      color: #ff7bff;
      font-weight: 600;
    }

    .lang-switcher {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    .lang-pill {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(10,8,40,0.85);
      color: rgba(255,255,255,0.8);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .lang-pill[data-active="true"] {
      background: linear-gradient(135deg, #ff4dd8, #ff7bff);
      color: #160018;
      border-color: rgba(255,255,255,0.85);
      box-shadow:
        0 8px 20px rgba(255,107,255,0.6),
        0 0 14px rgba(255,107,255,0.8);
    }

    .lang-pill:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.6);
    }

    .section-title {
      margin-top: 22px;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: 600;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 960px) {
      .game-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .game-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .game-card {
      position: relative;
      background: radial-gradient(circle at top left, #3c205f, #15102c 55%, #0c081b);
      border-radius: 20px;
      padding: 16px 16px 14px;
      cursor: pointer;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow:
        0 14px 40px rgba(0,0,0,0.65),
        0 0 30px rgba(255, 107, 255, 0.06);
      transition:
        transform 0.2s ease,
        box-shadow 0.2s ease,
        border-color 0.2s ease,
        background 0.2s ease;
    }

    .game-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.12), transparent 55%);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 22px 55px rgba(0,0,0,0.9),
        0 0 40px rgba(255, 107, 255, 0.22);
      border-color: rgba(255,255,255,0.16);
      background: radial-gradient(circle at top left, #4b2f88, #181233 55%, #0c081e);
    }

    .game-card:hover::before {
      opacity: 1;
    }

    .game-card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 6px;
    }

    .game-icon {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background: radial-gradient(circle at 20% 0%, #ffe9ff, #ff47c0);
      box-shadow: 0 0 18px rgba(255, 107, 255, 0.55);
      flex-shrink: 0;
    }

    .game-title-main {
      font-size: 15px;
      font-weight: 600;
    }

    .game-title-sub {
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      margin-top: 2px;
    }

    .game-chip {
      display: inline-flex;
      padding: 2px 10px;
      border-radius: 999px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: rgba(255,255,255,0.7);
      background: rgba(0,0,0,0.26);
      border: 1px solid rgba(255,255,255,0.08);
      margin-top: 8px;

      color: #ff9af2;
    }

      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;

      border: none;
      cursor: pointer;
      font-weight: 500;

    }

  const signalCache = {};

  function tr(key, vars = {}) {
    const dict = UI_TEXT[currentLang] || UI_TEXT[DEFAULT_LANG];
    let str = dict[key] || UI_TEXT[DEFAULT_LANG][key] || "";
    for (const k in vars) {
      const val = String(vars[k]);
      str = str.split("{" + k + "}").join(val);
    }
    return str;
  }

  function getGameLangData(gameKey) {
    const langPack = GAME_TEXT[currentLang] || GAME_TEXT[DEFAULT_LANG];
    return langPack[gameKey] || GAME_TEXT[DEFAULT_LANG][gameKey];
  }

  function formatFutureTimeLabel(minutesAhead = 3) {
    const now = new Date();
    const future = new Date(now.getTime() + minutesAhead * 60000);
    return future.toLocaleTimeString(undefined, {
      hour: "2-digit",
      minute: "2-digit"
    });
  }

  function getFutureTimeKey(minutesAhead = 3) {
    const now = new Date();
    const future = new Date(now.getTime() + minutesAhead * 60000);
    const h = future.getHours().toString().padStart(2, "0");
    const m = future.getMinutes().toString().padStart(2, "0");
    return `${h}-${m}`;
  }

  function generateCrashCoeff() {
    const r = Math.random();
    let min, max;
    if (r < 0.8) {
      min = 1.1;
      max = 20;
    } else {
      min = 20;
      max = 100;
    }
    const value = min + Math.random() * (max - min);
    return value.toFixed(2);
  }

  function getCrashSignal(gameModeKey) {
    const timeKey = getFutureTimeKey(3);
    const fullKey = `${gameModeKey}-${timeKey}`;
    if (signalCache[fullKey]) {
      return signalCache[fullKey];
    }
    const coeff = generateCrashCoeff();
    const label = formatFutureTimeLabel(3);
    const res = { timeLabel: label, coeff: coeff };
    signalCache[fullKey] = res;
    return res;
  }

            </div>
          </div>
          <div class="game-chip"><span>${(chipParts[0] || "").trim()}</span>&nbsp;¬∑ ${(chipParts[1] || "").trim()}</div>
        </div>
      `;
      })
      .join("");

    return `
      <div class="section-title">${tr("chooseGameTitle")}</div>
      <div class="game-grid">
        ${cards}
      </div>
    `;
  }

  function renderMenu() {
    app.innerHTML = `
      ${renderHeader("subtitleMenu")}
      ${renderGameGrid()}
      <div class="footer-note">
        ${tr("footerNote")}
      </div>
    `;
  }

  function renderBalanceScreen() {
    const g = currentGame;
    const t = getGameLangData(g.key);
    app.innerHTML = `
      ${renderHeader("subtitleBalance")}
      <div class="section-title">${tr("balanceQuestion", { game: t.title })}</div>
      <div class="btn-row">
        <button class="btn btn-ghost" onclick="chooseBalance('low')">${tr("balanceLowBtn")}</button>
        <button class="btn btn-ghost" onclick="chooseBalance('high')">${tr("balanceHighBtn")}</button>
        <button class="btn btn-primary" style="margin-left:auto;" onclick="backToMenu()">${tr("btnBackGamesShort")}</button>
      </div>
    `;
  }

  function getRandomSlotStrategy() {
    const langPack =
      SLOT_STRATEGIES[currentLang] || SLOT_STRATEGIES.en || SLOT_STRATEGIES.ru;
    const gameStrats = langPack[currentGame.key] || SLOT_STRATEGIES.en[currentGame.key];
    const pool = gameStrats[currentBalanceType];
    const idx = Math.floor(Math.random() * pool.length);
    return pool[idx];
  }

  function renderSlotStrategy() {
    const g = currentGame;
    const t = getGameLangData(g.key);
    const balanceLabel =
      currentBalanceType === "low"
        ? tr("slotBalanceLowLabel")
        : tr("slotBalanceHighLabel");
    const text = getRandomSlotStrategy();

    app.innerHTML = `
      ${renderHeader("subtitleSlot")}
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">${tr("slotPanelTitle", {
            game: t.title,
            balance: balanceLabel
          })}</div>
          <div class="panel-subtitle">${tr("slotPanelSubtitle")}</div>
        </div>
        <div class="strategy-text">${text}</div>
        <div class="hint-text">
          ${tr("slotNeedMore")}
        </div>
        <div class="btn-row">
          <button class="btn btn-primary" onclick="renderSlotStrategy()">${tr(
            "btnNewStrategy"
          )}</button>
          <button class="btn btn-ghost" onclick="backToMenu()">${tr(
            "btnBackGames"
          )}</button>
        </div>
      </div>
      <div style="margin-top:20px;">
        ${renderGameGrid()}
      </div>
    `;
  }

  function renderCrashDifficulty() {
    const g = currentGame;
    const t = getGameLangData(g.key);
    app.innerHTML = `
      ${renderHeader("subtitleChickenDiff")}
      <div class="section-title">${tr("chickenDiffTitle", {
        game: t.title
      })}</div>
      <div class="btn-pill-group">
        <button class="btn-pill" onclick="setDifficulty('easy')">${tr(
          "btnLevelEasy"
        )}</button>
        <button class="btn-pill" onclick="setDifficulty('normal')">${tr(
          "btnLevelNormal"
        )}</button>
        <button class="btn-pill" onclick="setDifficulty('hard')">${tr(
          "btnLevelHard"
        )}</button>
      </div>
      <div class="btn-row">
        <button class="btn btn-ghost" onclick="backToMenu()">${tr(
          "btnBackGamesShort"
        )}</button>
      </div>
    `;
  }

  function renderCrashScreen() {
    const g = currentGame;
    const t = getGameLangData(g.key);
    let modeLabel = "";
    let cacheKey = g.key;

    if (g.key === "chicken") {
      if (!currentDifficulty) currentDifficulty = "normal";
      cacheKey = `${g.key}-${currentDifficulty}`;
      const levelName = tr("level_" + currentDifficulty);
      modeLabel = tr("crashModeLabel", { level: levelName });
    }

    const signal = getCrashSignal(cacheKey);

    app.innerHTML = `
      ${renderHeader("subtitleCrash")}
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">${tr("crashPanelTitle", {
            game: t.title
          })}</div>
          <div class="panel-subtitle">${tr("crashSubtitle", {
            time: signal.timeLabel,
            mode: modeLabel
          })}</div>
        </div>
        <div class="crash-wrapper">
          <div class="crash-circle-outer">
            <div class="crash-circle-inner">
              <div class="crash-coeff">x${signal.coeff}</div>
              <div class="crash-label">COEFFICIENT</div>
            </div>
          </div>
          <div class="crash-time">
            ${tr("crashNextRound", {
              coeff: signal.coeff,
              time: signal.timeLabel
            })}
          </div>
          <div class="hint-text">
            ${tr("crashHint")}
          </div>
          <button class="btn btn-primary" onclick="refreshCrash('${cacheKey}')">
            ${tr("btnGetSignal")}
          </button>
          <div class="btn-row" style="justify-content:center; margin-top:8px;">
            ${
              g.key === "chicken"
                ? `<button class="btn btn-ghost" onclick="currentScreen='crashDifficulty'; render();">
                    ${tr("btnLevelNormal")}
                  </button>`
                : ""
            }
            <button class="btn btn-ghost" onclick="backToMenu()">${tr(
              "btnBackGamesShort"
            )}</button>
          </div>
        </div>
      </div>
    `;
  }

  function render() {
    if (currentScreen === "menu") {
      renderMenu();
    } else if (currentScreen === "balance") {
      renderBalanceScreen();
    } else if (currentScreen === "slotStrategy") {
      renderSlotStrategy();
    } else if (currentScreen === "crashDifficulty") {
      renderCrashDifficulty();
    } else if (currentScreen === "crash") {
      renderCrashScreen();
    }
  }

  window.selectGame = function (key) {
    currentGame = GAMES[key];
    currentDifficulty = null;
    if (currentGame.crash) {
      if (currentGame.key === "chicken") {
        currentScreen = "crashDifficulty";
      } else {
        currentScreen = "crash";
      }
    } else {
      currentScreen = "balance";
    }
    render();
  };

  window.chooseBalance = function (type) {
    currentBalanceType = type;
    currentScreen = "slotStrategy";
    render();
  };

  window.backToMenu = function () {
    currentScreen = "menu";
    render();
  };

  window.setDifficulty = function (level) {
    currentDifficulty = level;
    currentScreen = "crash";
    render();
  };

  window.refreshCrash = function () {
    currentScreen = "crash";
    render();
  };

  window.setLang = function (lang) {
    if (!UI_TEXT[lang]) return;
    currentLang = lang;
    render();
  };

  // —Å—Ç–∞—Ä—Ç
  render();
</script>
</body>
</html>
